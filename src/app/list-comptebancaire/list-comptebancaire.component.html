<div class="container mt-5">
    <div class="text-end mb-4">
      <button class="btn btn-success btn-lg" (click)="ajouter()">
        <i class="fas fa-plus"></i> Ajouter un Compte Bancaire
      </button>
    </div>

    <div class="row">
      <div *ngFor="let compte of comptes; let i = index" class="col-md-4 mb-4">
        <div class="card shadow-lg rounded">
          <div class="card-header bg-primary text-white text-center">
            <h5>Compte Bancaire #{{ i + 1 }}</h5>
          </div>
          <div class="card-body">
            <p><strong>Utilisateur:</strong> {{ compte.user.first_name }} {{ compte.user.last_Name }}</p>
            <p><strong>Montant:</strong> {{ compte.montant }} {{ 'TND' }}</p>
            <button class="btn btn-primary w-100 mt-2" (click)="voirDetails(compte.idCompteBancaire)">Voir DÃ©tails</button>
            <button class="btn btn-warning w-100 mt-2" (click)="modifierCompte(compte.idCompteBancaire)">Modifier</button>
            <button class="btn btn-danger w-100 mt-2" (click)="supprimerCompte(compte.idCompteBancaire)">Supprimer</button>
          </div>
        </div>
      </div>
    </div>
  </div>
