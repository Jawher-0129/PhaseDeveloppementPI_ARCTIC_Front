<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Ajouter une nouvelle réservation</h3>
          </div>
  
          <div class="card-body">
            <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
              <!-- Champ Commentaires -->
              <div class="mb-3">
                <label for="comments" class="form-label">Commentaires</label>
                <textarea 
                  id="comments" 
                  class="form-control" 
                  formControlName="comments"
                  rows="3"
                  [class.is-invalid]="reservationForm.get('comments')?.invalid && reservationForm.get('comments')?.touched">
                </textarea>
                <div *ngIf="reservationForm.get('comments')?.invalid && reservationForm.get('comments')?.touched" 
                     class="invalid-feedback">
                  Veuillez saisir un commentaire
                </div>
              </div>
  
              <!-- Champ ID du Cours -->
              <div class="mb-3">
                <label for="courseId" class="form-label">ID du Cours</label>
                <input 
                  type="number" 
                  id="courseId" 
                  class="form-control"
                  formControlName="courseId"
                  [class.is-invalid]="reservationForm.get('courseId')?.invalid && reservationForm.get('courseId')?.touched">
                <div *ngIf="reservationForm.get('courseId')?.invalid && reservationForm.get('courseId')?.touched" 
                     class="invalid-feedback">
                  Veuillez saisir l'ID du cours
                </div>
              </div>
  
              <!-- Informations de l'utilisateur (lecture seule) -->
              <div class="mb-3" *ngIf="user">
                <h5>Informations de l'utilisateur</h5>
                <div class="card">
                  <div class="card-body">
                    <p><strong>Nom:</strong> {{ user.first_name }} {{ user.last_Name }}</p>
                    <p><strong>Email:</strong> {{ user.email }}</p>
                    <p><strong>Téléphone:</strong> {{ user.phone_Number }}</p>
                  </div>
                </div>
              </div>

              <h1>{{panierx}}</h1>
  
              <!-- Boutons -->
              <div class="d-flex justify-content-between mt-4">
                
                <button 
                  type="submit" 
                  class="btn btn-primary"
                  [disabled]="reservationForm.invalid">
                  <i class="fas fa-save me-2"></i>Créer la réservation
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
